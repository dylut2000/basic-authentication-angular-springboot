spring.application.name=server

###### PROVIDE YOUR POSTGRES DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/authentication_db

###### PROVIDE YOUR POSTGRES USERNAME AND PASSWORD
spring.datasource.username=postgres
